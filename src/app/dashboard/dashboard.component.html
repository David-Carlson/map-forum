<main role=main>
    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">Welcome to Map Maze</h1>
        <p class="lead text-muted">We're a proud community of creators, programmers and artists who came together to share what we love: Video game maps!</p>
        <p>
          <a routerLink='/uploadMap' class="nes-btn is-primary">Upload a new Map</a>
          <a href="#" class="btn btn-secondary my-2">Secondary action</a>
        </p>
      </div>
    </section>
    
    <section class='container nes-container with-title is-centered'>
      <h2 class="title">Maps of the day</h2>      
        <app-map-list [mapCards]='mapCards'></app-map-list>
    </section>
  </main>
